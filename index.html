<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>REGILIO 3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'regilio-green': '#ccff00', // The specific neon lime/yellow
              'regilio-dark': '#0a0a0a',
              'regilio-gray': '#1a1a1a',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              shine: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '50%': { transform: 'translateX(0%) skewX(-12deg)' },
                '100%': { transform: 'translateX(150%) skewX(-12deg)' }
              },
              marqueeRight: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' }
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-up': 'fadeUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'shine': 'shine 0.75s ease-in-out',
              'marquee-right': 'marqueeRight 60s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden; /* Moved from App wrapper to here */
      }
      /* Custom selection color */
      ::selection {
        background-color: #ccff00;
        color: black;
      }
      
      /* Grainy noise background utility */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
